<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Json Viewer</title>
        <link rel="stylesheet" href="json_viewer.css" type="text/css" />
        <script type="text/template" id="_put_object">
            <div data-state="1" parent_id="{{parent_id}}" id="{{id}}" style="left: {{left}}px;" data_type="Object" ><div class="mark">+</div><span class="key_value" >{{ key}}:{}</span></div>
        </script>
        <script type="text/template" id="_put_array">
            <div data-state="1"  parent_id="{{parent_id}}" id="{{id}}" style="left:{{left}}px;" data_type="Array" ><div class="mark">+</div><span class="key_value">{{key}}:&nbsp;[]</span></div>
        </script>
        <script type="text/template" id="_put_string">
            <div parent_id="{{parent_id}}" id="{{id}}" style="left:{{left}}px;" data_type="String" ><span class="key_value" >{{key}}:&nbsp;{{data}}</span></div>
        </script>
        <script type="text/template" id="_put_number">
            <div parent_id="{{parent_id}}" id="{{id}}" style="left:{{left}}px;" data_type="Number" ><span class="key_value" >{{key}}:&nbsp;{{data}}</span></div>
        </script>
    </head>
    <body>
        JSON<br/>
        <textarea id="input" rows="4" cols="40" ></textarea><br/>
        <input type="button" id="display" value="display" />
        <div id="output"></div>
        <script src="http://twitter.github.com/hogan.js/builds/2.0.0/hogan-2.0.0.js"></script>
        <script src="json_viewer.js"></script>
    </body>
</html>
